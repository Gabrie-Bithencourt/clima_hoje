<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c0b815f34.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container bg-light mt-3 mb-5 col-md-12">
        <div style="background-image: url(img/teste.png); background-repeat: no-repeat; background-position: center center; height: 100px;"
        class="container col-md-5 text-center"></div>
    </div>

    <div class="container col-md-12 bg-light">
        <div class="col-md-8 mt-2 p-3">
            <div class="col-md-8">
                <label class="mb-2 text-dark" for="cidade">Digite sua cidade:</label>
                <div class="d-flex justify-content-around col-md-12">
                    <div class="col-md-9">
                        <input id="cidade" name="cidade" class="form-control" type="text">
                    </div>
                    <div class="col-md-3 d-flex justify-content-end">
                        <input class="btn btn-success" type="submit" value="Ver clima" onclick="buscaCordenada()">
                     </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-2 mt-5 infos_endereco d-">
        <div class="info_city  col-md-12">
            <div class="col-md-7 d-flex">
                <div class="p-2 col-md-1">
                    <i style="font-size: 25px;" class="fa-solid fa-city"></i>
                </div>
                <div class="p-2 col-md-11">
                    <span id="name_city" style="font-size: 18px;">teste</span>
                </div>
            </div>
            <div style="position:relative; left:62px;" class="col-md-4 d-flex justify-content-start">
                <div>
                    <span id="name_estado">teste</span>,
                    <span id="name_pais">teste</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-md-12 bg-light p-2 mt-5">
        <div class="col-md-12 border-bottom">
            <div class="col-md-12 p-1 mb-1 d-flex">
                <div class="container d-flex justify-content-end  col-md-9">
                    <div class="col-md-5 d-flex justify-content-around">
                        <span class="pointer btn border option_active icons_actions"><i style="font-size:22px;" class="fa-solid fa-temperature-half"></i></span>
                        <span class="pointer btn border icons_actions"><i style="font-size:22px;" class="fa-solid fa-cloud-showers-heavy"></i></span>
                        <span class="pointer btn border icons_actions"><i style="font-size:22px;" class="fa-solid fa-wind"></i></span>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <span class="border-bottom">12 / 11 / 2023</span>
                </div>
            </div>
            <div class="container col-md-12 border d-flex">
                <div class="container col-md-3 border">
                    <div id="icone-clima" class="col-md-3 m-1 border-bottom"></div>
                </div>

                <div class="col-md-9 d-flex justify-content-end">
                    <div class="container col-md-8 caixa_conteudo border">
                        <div id="box_temperatura" style="font-size:15px;" class="p-1 col-md-6 d-flex justify-content-between">
                            <span>Temperatura: </span>
                            <div>
                                <span class="valor">36</span>°C
                            </div>
                        </div>
                        <div id="box_umidade" style="font-size:15px;" class="p-1 col-md-6 d-flex justify-content-between">
                            <span>Umidade: </span>
                            <span class="valor">36C</span>
                        </div>
                        <div id="box_chuva" style="font-size:15px;" class="p-1 col-md-6 d-flex justify-content-between">
                            <span>Chuva: </span>
                            <span class="valor">36C</span>
                        </div>
                        <div id="box_vento" style="font-size:15px;" class="p-1 col-md-6 d-flex justify-content-between">
                            <span>Vento: </span>
                            <span class="valor">36C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>

    <div class="mt-3 mb-4 d-flex justify-content-between">
        <div class="col-md-7 p-1">
            <span id="box_dia">Segunda - feira</span>
        </div>
        <div class="col-md-5 d-flex justify-content-between">
            <div class="d-flex align-items-center col-md-6">
                <i class="fa-solid fa-arrow-up text-danger"></i>
                <span class="p-1" id="max_temperatura">32</span>°C
             </div>
        <div class="d-flex align-items-center justify-content-end col-md-6">
            <i class="fa-solid fa-arrow-down text-primary"></i>
            <span class="p-1" id="min_temperatura">19</span>°C
        </div>
        </div>
    </div>

</body>
</html>
