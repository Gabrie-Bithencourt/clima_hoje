<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container bg-light mt-3 mb-5 col-md-12">
        <h4 class="text-dark text-center">Clima Hoje!!</h4>
    </div>

    <div class="container col-md-12 bg-light">
        <div class="col-md-8 mt-2 p-3">
            <div class="col-md-8">
                <label class="mb-2 text-dark" for="cidade">Digite sua cidade:</label>
                <div class="d-flex justify-content-around col-md-12">
                    <div class="col-md-9">
                        <input id="cidade" name="cidade" class="form-control" type="text">
                    </div>
                    <div class="col-md-3 d-flex justify-content-end">
                        <input class="btn btn-success" type="submit" value="Ver clima">
                     </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
